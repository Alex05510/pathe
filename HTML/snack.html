<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Choisissez vos snacks et boissons pour accompagner votre séance de cinéma. Profitez d’un large choix de gourmandises et composez votre panier avant le film."
    />
    <link
      href="https://fonts.googleapis.com/css?family=Heebo:400,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../CSS/header.css" />
    <link rel="stylesheet" href="../CSS/snack.css" />
    <link rel="stylesheet" href="../CSS/film-info.css" />
    <link rel="stylesheet" href="../CSS/transitionBody.css" />
    <link rel="stylesheet" href="../CSS/responsiv.css" />
    <title>Pathé - Snacks</title>
  </head>
  <body class="fade">
    <header>
      <div class="navbar">
        <nav>
          <ul>
            <li>
              <a href="/index.html"
                >Accueil&ensp;<img
                  src="../Assets/Pictos/fleche.png"
                  alt="picto fleche pour le bouton retour"
                  style="width: 10px; height: 10px"
              /></a>
            </li>
            <li>
              <a href="../HTML/presentation.html"
                >Choisir une séance&ensp;<img
                  src="../Assets/Pictos/fleche.png"
                  alt="picto fleche pour le bouton retour"
                  style="width: 10px; height: 10px"
              /></a>
            </li>
            <li>
              <a href="../HTML/places.html"
                >Vos places&ensp;<img
                  src="../Assets/Pictos/fleche.png"
                  alt="picto fleche pour le bouton retour"
                  style="width: 10px; height: 10px"
              /></a>
            </li>
            <li>
              <a href="../HTML/tarif.html"
                >Tarifs&ensp;<img
                  src="../Assets/Pictos/fleche.png"
                  alt="picto fleche pour le bouton retour"
                  style="width: 10px; height: 10px"
              /></a>
            </li>
            <li>
              <a href="../HTML/snack.html"
                >Snacks&ensp;<img
                  src="../Assets/Pictos/fleche.png"
                  alt="picto fleche pour le bouton retour"
                  style="width: 10px; height: 10px"
              /></a>
            </li>
          </ul>
          <div class="back">
            <button id="go-back">
              <a href="../HTML/tarif.html">
                <img
                  src="../Assets/Pictos/fleche.png"
                  style="
                    width: 10px;
                    height: 10px;
                    rotate: 180deg;
                    margin-right: 10px;
                  "
                  alt="picto fleche pour le bouton retour"
                />Retour
              </a>
            </button>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <section class="gestion-cine">
        <div class="film" id="film">
          <!-- Couverture du film, dynamique -->
        </div>
        <h3 id="salle-num">
          <!-- salle importé en js-->
        </h3>
        <div class="snack" id="snack">
          <!-- info  snack gérée via JSON et js -->
        </div>
      </section>
      <section class="cart">
        <div class="snack-panier" id="snack-panier">
          <!-- Les éléments du panier s’ajoutent ici dynamiquement -->
        </div>
        <div class="panier">
          <!-- total à régler -->
        </div>

        <div class="btn-next">
          <button class="continuer-btn">
            <a href="/HTML/payment.html"
              >Continuer
              <img
                src="../Assets/Pictos/fleche-droite.png"
                alt="picto fleche page suivante des cinéma pathé"
                style="width: 34px; height: 34px"
            /></a>
          </button>
        </div>
      </section>
    </main>
    <script src="../JS/tarif.js"></script>
    <script src="../JS/snack.js"></script>
    <script src="../JS/transitionBody.js"></script>
  </body>
</html>
