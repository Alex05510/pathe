<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/responsiv.css" />
    <link rel="stylesheet" href="../CSS/transitionBody.css" />
    <link rel="stylesheet" href="../CSS/finalisation.css" />
    <link rel="stylesheet" href="../CSS/header.css" />
    <link rel="stylesheet" href="../CSS/film-info.css" />
    <title>Pathé - Finalisation</title>
    <meta
      name="description"
      content="Votre réservation au cinéma Pathé est confirmée ! Retrouvez le récapitulatif de votre séance, vos places et vos achats. Bonne séance !"
    />
  </head>
  <body class="fade">
    <section class="finalisation">
      <div class="gestion-cine">
        <div class="film" id="film">
          <!-- Couverture du film, dynamique -->
        </div>
      </div>
      <div class="finish">
        <h1>Merci pour votre réservation</h1>
        <div class="recap-seance" id="recap-seance">
          <!-- Récapitulatif de la séance -->
        </div>
        <div class="remerciment">
          <p>L’équipe de votre cinémas Pathé</p>
          <p>vous souhaites une bonne séance !</p>
        </div>
      </div>
    </section>

    <script src="../JS/finalisation.js"></script>
    <script src="../JS/transitionBody.js"></script>
  </body>
